<!-- search -->
<script type="text/javascript">
    $("body").on("click", "[data-open-primarysearch]", function(){
        $(this).addClass("active");
        $("[data-primarysearch]").addClass("active");
    });
    $("body").on("click", "[data-close-primarysearch]", function(){
        $("[data-primarysearch]").removeClass("active");
        $("[data-open-primarysearch]").removeClass("active");
    });
</script>

<!-- dropdown support for primary dd submenus that are longer than parent -->
<script type="text/javascript">
    var navEl = $(".header-section .nav-primary .dd-menu li.has-submenu");
    var prevHeight;
    var menu;
    var originalHeight;

    $(".header-section .nav-primary .primary-item.has-submenu").on("mouseenter", function(){
        originalHeight = $(this).find("ul.dd-menu").outerHeight();
    });

    navEl.on("mouseenter", function(){
        menu = $(this).closest("ul.dd-menu");
        targetHeight = $(this).find("ul").first().outerHeight();
        if(targetHeight < menu){
            menu.css("height", menu);
        }else{
            menu.css("height", targetHeight);
        }
    });

    navEl.on("mouseleave", function(){
        var closestHeight = $(this).find("ul").outerHeight();
        if($(this).closest("ul").hasClass("dd-menu")){
            menu.css("height", originalHeight);
        }
        if(prevHeight < closestHeight){
            menu.css("height", prevHeight);
        }
    });
</script>

</body>
